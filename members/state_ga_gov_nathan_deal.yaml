bioguide: state_ga_gov_nathan_deal
contact_form:
  method: POST
  action: "https://gov.georgia.gov/webform/constituent-services"
  steps:
    - visit: "https://gov.georgia.gov/webform/constituent-services"
    - fill_in:
        - name: "submitted[first_name]"
          selector: "#edit-submitted-first-name"
          value: $NAME_FIRST
          required: true
        - name: "submitted[last_name]"
          selector: "#edit-submitted-last-name"
          value: $NAME_LAST
          required: true
        - name: "submitted[address_line_1]"
          selector: "#edit-submitted-address-line-1"
          value: $ADDRESS_STREET
          required: true
        - name: "submitted[city]"
          selector: "#edit-submitted-city"
          value: $ADDRESS_CITY
          required: true
        - name: "submitted[zip_code]"
          selector: "#edit-submitted-zip-code"
          value: $ADDRESS_ZIP5
          required: true
        - name: "submitted[phone_number]"
          selector: "#edit-submitted-phone-number"
          value: $PHONE
          required: true
        - name: "submitted[email]"
          selector: "#edit-submitted-email"
          value: $EMAIL
          required: true
        - name: "submitted[please_provide_a_brief_description_about_your_request___concern]"
          selector: "#edit-submitted-please-provide-a-brief-description-about-your-request-concern"
          value: $MESSAGE
          required: true

    - select:
        - name: "submitted[please_select_which_agency_your_request_relates_to]"
          selector: "#edit-submitted-please-select-which-agency-your-request-relates-to"
          value: $TOPIC
          required: true
          options:
            Child Protective Services: 1
            Child Support: 2
            Consumer Protection: 3
            Corrections (Prison System): 4
            Dept. of Agriculture: 5
            Dept. of Community Affairs/Housing: 6
            Dept. of Community Health: 7
            Dept. of Driver Services: 8
            Dept. of Natural Resources: 9
            Dept. of Labor: 10
            Dept. of Revnue: 11
            Dept. of Public Safety: 12
            Dept. of Veterans Services: 13
            Education: 14
            Environment: 15
            Federal: 16
            Food Stamps: 17
            Foster Care: 18
            Healthcare: 19
            Legal: 20
            Legislature: 21
            Medicaid: 22
            Transportation: 23
    - recaptcha:
        - value: true
    - click_on:
        - value: Submit
          selector: "#edit-submit"
  success:
    headers:
      status: 200
    body:
      contains: Thank you for contacting us.
