bioguide: SWe00053
contact_form:
  method: post
  action: "/contact-gov-scott/email-the-governor/#formBuilderCSSIDEmail_the_Governor?PHPSESSID=9p08p76cmbad46854ohfbi3jv5"
  steps:
    - visit: "https://www.flgov.com/email-the-governor/"
    - fill_in:
        - name: "your-name"
          selector: "your-name"
          value: $NAME_FULL
          required: true
        - name: "your-email"
          selector: "your-email"
          value: $EMAIL
          required: true
        - name: "your-county"
          selector: "your-county"
          value: $ADDRESS_COUNTY
          required: true
        - name: "your-subject"
          selector: "your-subject"
          value: $SUBJECT
          required: true
        - name: "your-message"
          selector: "your-message"
          value: $MESSAGE
          required: true
        - name: _wpcf7_captcha_challenge_captcha-778
          selector: "_wpcf7_captcha_challenge_captcha-778
          captcha_selector: "#captcha"
          value: $CAPTCHA_SOLUTION
          required: true
    - click_on:
        - selector: "input[name=Submit]"
  success:
    headers:
      status: 200
    body:
      contains: Thank you. Your message has been sent.
