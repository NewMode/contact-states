bioguide: SWe00053
contact_form:
  method: post
  action: "/contact-gov-scott/email-the-governor/#formBuilderCSSIDEmail_the_Governor?PHPSESSID=9p08p76cmbad46854ohfbi3jv5"
  steps:
    - visit: "http://www.flgov.com/contact-gov-scott/email-the-governor/"
    - fill_in:
        - name: "formBuilderForm[Name]"
          selector: "fieldformBuilderFieldName"
          value: $NAME_FULL
          required: true
        - name: "formBuilderForm[Email]"
          selector: "fieldformBuilderFieldEmail"
          value: $EMAIL
          required: true
        - name: "formBuilderForm[Zip_Code]"
          selector: "fieldformBuilderFieldZip_Code"
          value: $ADDRESS_ZIP5
          required: true
        - name: "formBuilderForm[Message]"
          selector: "fieldformBuilderFieldMessage"
          value: $MESSAGE
          required: true
    - click_on:
        - selector: "input[name=Submit]"
  success:
    headers:
      status: 200
    body:
      contains: Thank you. Your message has been sent.
