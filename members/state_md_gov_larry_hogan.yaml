bioguide: state_md_gov_larry_hogan
contact_form:
  method: post
  action: ""
  steps:
    - visit: "http://governor.maryland.gov/mail/default.asp"
    - fill_in:
        - name: firstname
          selector: "#firstname"
          value: $NAME_FIRST
          required: true
        - name: lastname
          selector: "#lastname"
          value: $NAME_LAST
          required: true
        - name: street
          selector: "#street"
          value: $ADDRESS_STREET
          required: true
        - name: city
          selector: "#city"
          value: $ADDRESS_CITY
          required: true
        - name: state
          selector: "#state"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
        - name: zipcode
          selector: "#zipcode"
          value: $ADDRESS_ZIP5
          required: true
        - name: areacode
          selector: "#AreaCode"
          value: $PHONE
          required: true
        - name: phoneprefix
          selector: "input[name='phoneprefix']"
          value: $PHONE
          required: true
        - name: extension
          selector: "input[name='extension']"
          value: $PHONE
          required: true
        - name: emailaddress
          selector: "#emailaddress"
          value: $EMAIL
          required: true
        - name: subjectline
          selector: "input[name='subjectline']"
          value: $SUBJECT
          required: true
        - name: emailmessage
          selector: "#emailmessage"
          value: $MESSAGE
          required: true
          options:
            max_length: 2000
    - select:
        - name: pickSubject
          selector: "#pickSubject"
          value: $TOPIC
          required: true
          options:
            Disabilities: Disabilities
            Economic Development: Economic Development
            Education Issues: Education Issues
            Energy Issues: Energy Issues
            Environment Issues: Environment Issues
            Health Care Issues: Health Care Issues
            Higher Education   : Higher Education   
            Public Safety Issues: Public Safety Issues
            Transportation Issues: Transportation Issues
            Veterans Issues: Veterans Issues
    - click_on:
        - value: Submit
          selector: "#btnSbt"
    - find:
        - selector: h1
          value: "Thank you for Writing..."
  success:
    headers:
      status: 200
    body:
      contains: "Thank you for Writing..."
