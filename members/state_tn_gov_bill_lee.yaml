bioguide: state_tn_gov_bill_lee
contact_form:
  method: post
  action: "https://iqconnect.lmhostediq.com/iqextranet/EForm.aspx?__cid=FSL_TN_DFA&__fid=100000"
  steps:
    - visit: "https://iqconnect.lmhostediq.com/iqextranet/EForm.aspx?__cid=FSL_TN_DFA&__fid=100000"
    - fill_in:
        - name: "qi_1_first_name"
          selector: "#qi_1_first_name"
          value: $NAME_FIRST
          required: true
        - name: "qi_1_last_name"
          selector: "#qi_1_last_name"
          value: $NAME_LAST
          required: true
        - name: "qi_1_addr_1"
          selector: "#qi_1_addr_1"
          value: $ADDRESS_STREET
          required: true
        - name: "qi_1_city"
          selector: "#qi_1_city"
          value: $ADDRESS_CITY
          required: true
        - name: "qi_1_zip"
          selector: "#qi_1_zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: "qi_1_email"
          selector: "#qi_1_email"
          value: $EMAIL
          required: true
        - name: "qi_2"
          selector: "#qi_2"
          value: $SUBJECT
          required: true
          options:
            max_length: 53
        - name: "qi_3"
          selector: "#qi_3"
          value: $MESSAGE
          required: true
          options:
            max_length: 10000
    - select:
        - name: "qi_1_state"
          selector: "#qi_1_state"
          value: TN
          required: true
          options:
            Alabama: AL
            Alaska: AK
            Arizona: AZ
            Arkansas: AR
            California: CA
            Colorado: CO
            Connecticut: CT
            Delaware: DE
            District of Columbia: DC
            Florida: FL
            Georgia: GA
            Hawaii: HI
            Idaho: ID
            Illinois: IL
            Indiana: IN
            Iowa: IA
            Kansas: KS
            Kentucky: KY
            Louisiana: LA
            Maine: ME
            Maryland: MD
            Massachusetts: MA
            Michigan: MI
            Minnesota: MN
            Mississippi: MS
            Missouri: MO
            Montana: MT
            Nebraska: NE
            Nevada: NV
            New Hampshire: NH
            New Jersey: NJ
            New Mexico: NM
            New York: NY
            North Carolina: NC
            North Dakota: ND
            Ohio: OH
            Oklahoma: OK
            Oregon: OR
            Pennsylvania: PA
            Rhode Island: RI
            South Carolina: SC
            South Dakota: SD
            Tennessee: TN
            Texas: TX
            Utah: UT
            Vermont: VT
            Virginia: VA
            Washington: WA
            West Virginia: WV
            Wisconsin: WI
            Wyoming: WY
    - javascript:
        - value: "document.querySelector('#CaptchaInput').value = document.querySelector('#CaptchaDiv').textContent"
    - click_on:
        - selector: "#btn_submit"
  success:
    headers:
      status: 200
    body:
      contains: 1st Floor, State Capitol
