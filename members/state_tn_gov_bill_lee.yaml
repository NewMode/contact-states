bioguide: state_tn_gov_bill_lee
contact_form:
  method: post
  action: "https://iqconnect.lmhostediq.com/iqextranet/EForm.aspx?__cid=FSL_TN_DFA&__fid=100000"
  steps:
    - visit: "https://iqconnect.lmhostediq.com/iqextranet/EForm.aspx?__cid=FSL_TN_DFA&__fid=100000"
    - fill_in:
        - name: "qi_1_first_name"
          selector: "#qi_1_first_name"
          value: $NAME_FIRST
          required: true
        - name: "qi_1_last_name"
          selector: "#qi_1_last_name"
          value: $NAME_LAST
          required: true
        - name: "qi_1_addr_1"
          selector: "#qi_1_addr_1"
          value: $ADDRESS_STREET
          required: true
        - name: "qi_1_city"
          selector: "#qi_1_city"
          value: $ADDRESS_CITY
          required: true
        - name: "qi_1_zip"
          selector: "#qi_1_zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: "qi_1_email"
          selector: "#qi_1_email"
          value: $EMAIL
          required: true
        - name: "qi_2"
          selector: "#qi_2"
          value: $SUBJECT
          required: true
          options:
            max_length: 53
        - name: "qi_3"
          selector: "#qi_3"
          value: $MESSAGE
          required: true
          options:
            max_length: 10000
    - select:
        - name: "qi_1_state"
          selector: "#qi_1_state"
          value: TN
          required: true
          options:
            AL: "AL"
            AK: "AK"
            AZ: "AZ"
            AR: "AR"
            CA: "CA"
            CO: "CO"
            CT: "CT"
            DE: "DE"
            DC: "DC"
            FL: "FL"
            GA: "GA"
            HI: "HI"
            ID: "ID"
            IL: "IL"
            IN: "IN"
            IA: "IA"
            KS: "KS"
            KY: "KY"
            LA: "LA"
            ME: "ME"
            MD: "MD"
            MA: "MA"
            MI: "MI"
            MN: "MN"
            MS: "MS"
            MO: "MO"
            MT: "MT"
            NE: "NE"
            NV: "NV"
            NH: "NH"
            NJ: "NJ"
            NM: "NM"
            NY: "NY"
            NC: "NC"
            ND: "ND"
            OH: "OH"
            OK: "OK"
            OR: "OR"
            PA: "PA"
            RI: "RI"
            SC: "SC"
            SD: "SD"
            TN: "TN"
            TX: "TX"
            UT: "UT"
            VT: "VT"
            VA: "VA"
            WA: "WA"
            WV: "WV"
            WI: "WI"
            WY: "WY"
    - javascript:
        - value: "document.querySelector('#CaptchaInput').value = document.querySelector('#CaptchaDiv').textContent"
    - click_on:
        - selector: "#btn_submit"
  success:
    headers:
      status: 200
    body:
      contains: Thank you
