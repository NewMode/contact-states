bioguide: state_tn_gov_bill_lee
contact_form:
  method: post
  action: "https://www.tn.gov/governor/contact-us.html"
  steps:
    - visit: "https://www.tn.gov/governor/contact-us.html"
    - click_on:
        - value: Email Us
          selector: “a[href=‘#collapseec6fcb3c912e40c28a13e2407fd21d42-1’]”
    - fill_in:
        - name: "qi_1_first_name"
          selector: "#qi_1_first_name"
          value: $NAME_FIRST
          required: true
        - name: "qi_1_last_name"
          selector: "#qi_1_last_name"
          value: $NAME_LAST
          required: true
        - name: "qi_1_addr_1"
          selector: "#qi_1_addr_1"
          value: $ADDRESS_STREET
          required: true
        - name: "qi_1_city"
          selector: "#qi_1_city"
          value: $ADDRESS_CITY
          required: true
        - name: "qi_1_zip"
          selector: "#qi_1_zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: "qi_1_email"
          selector: "#qi_1_email"
          value: $EMAIL
          required: true
        - name: "qi_2"
          selector: "#qi_2"
          value: $SUBJECT
          required: true
          options:
            max_length: 53
        - name: "qi_3"
          selector: "#qi_3"
          value: $MESSAGE
          required: true
          options:
            max_length: 10000
    - select:
        - name: "qi_1_state"
          selector: "qi_1_state"
          value: TN
          required: true
    - javascript:
        - value: "document.querySelector('#CaptchaInput').value = document.querySelector('#CaptchaDiv').textContent"
    - click_on:
        - selector: "#btn_submit"
  success:
    headers:
      status: 200
    body:
      contains: Thank you
