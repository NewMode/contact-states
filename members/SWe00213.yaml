bioguide: SWe00213
contact_form:
  method: post
  action: contactgovernor.aspx
  steps:
    - visit: "http://apps.das.ohio.gov/governorcommunications/contactgovernor.aspx"
    - fill_in:
        - name: txtFirstName_text
          selector: "#txtFirstName_text"
          value: $NAME_FIRST
          required: true
        - name: txtLastName_text
          selector: "#txtLastName_text"
          value: $NAME_LAST
          required: true
        - name: txtZIPCode_text
          selector: "#txtZIPCode_text"
          value: $ADDRESS_ZIP5
          required: true
        - name: txtPhone
          selector: "#txtPhone_Value"
          value: $PHONE
          required: true
        - name: txtEmail_text
          selector: "#txtEmail_text"
          value: $EMAIL
          required: true
        - name: txtSubject_text
          selector: "#txtSubject_text"
          value: $SUBJECT
          required: true
        - name: txtMessage_text
          selector: "#txtMessage_text"
          value: $MESSAGE
          required: true
    - javascript:
        - value: "document.querySelector('#rcbIssue_ClientState').value = '{\"logEntries\":[],\"value\":\"General\",\"text\":\"General\",\"enabled\":true}';"
    - click_on:
        - value: Submit
          selector: "#btnSubmit"
  success:
    headers:
      status: 200
    body:
      contains: "Your Request has been successfully submitted!"