bioguide: state_ne_gov_pete_ricketts
contact_form:
  method: post
  action: "https://www.nebraska.gov/simpleMail/advanced.cgi"
  steps:
    - visit: "https://governor.nebraska.gov/contact-form"
    - fill_in:
        - name: "01 First Name *fn*"
          selector: "#01_fname"
          value: $NAME_FIRST
          required: true
        - name: "02 Last Name *ln*"
          selector: "#02_lname"
          value: $NAME_LAST
          required: true
        - name: "03 Email *rt*"
          selector: "#03_email"
          value: $EMAIL
          required: true
        - name: "05 City"
          selector: "#05_city"
          value: $ADDRESS_CITY
          required: true
        - name: "07 Zipcode"
          selector: "#07_zipcode"
          value: $ADDRESS_ZIP5
          required: true
        - name: "08 Phone Number"
          selector: "#08_phone"
          value: $PHONE
          required: true
        - name: "10 Comments or Suggestions"
          selector: "#10_comments"
          value: $MESSAGE
          required: true
    - recaptcha:
        - value: true
    - click_on:
        - selector: "#mySubmitButton"
    - find:
        - selector: "h1"
          value: "Thank You"
  success:
    headers:
      status: 200
    body:
      contains: Thank you, your request was successfully submitted.
