bioguide: SWe00194
contact_form:
  method: post
  action: /cgi-bin/governor/govmail/govmail-56_s1.pl
  steps:
    - visit: "http://www.nj.gov/governor/contact/"
    - select:
        - name: selected
          selector: "select[name='selected']"
          value: $TOPIC
          required: true
          options:
            Agriculture: Agriculture
            Arts and History: Arts and History
            Banking: Banking
            Business: Business
            Children and Families: Children and Families
            Child Support: Child Support
            Consumer Affairs: Consumer Affairs
            Corrections: Corrections
            Developmental Disabilities: Developmental Disabilities
            Division on Elections: Division on Elections
            Education: Education
            Environment: Environment
            Family Care/Medicaid: Family Care/Medicaid
            Health: Health
            Housing: Housing
            Human Services: Human Services
            Insurance: Insurance
            Labor: Labor
            Law and Public Safety: Law and Public Safety
            Lottery: Lottery
            Mental Health Services: Mental Health Services
            Military and Veterans Affairs: Military and Veterans Affairs
            Pensions and Retirements: Pensions and Retirements
            Public Utilities: Public Utilities
            Superstorm Sandy/CDBG: Superstorm Sandy/CDBG
            Taxation: Taxation
            Temporary Disability: Temporary Disability
            Transportation / Motor Vehicles: Transportation / Motor Vehicles
            Unemployment: Unemployment
    - click_on:
        - value: Continue...
          selector: ".gov-default-btn"
    - find:
        - selector: "input[name='submit']"  
    - select:
        - name: prefix
          selector: "select[name='prefix']"
          value: $NAME_PREFIX
          required: true
          options:
            Captain: Captain
            Chief: Chief
            Councilman: Councilman
            Councilwoman: Councilwoman
            Dame: Dame
            Doctor: Doctor
            "Dr.": "Dr."
            "Dr. and Mr.": "Dr. and Mr."
            "Dr. and Mrs.": "Dr. and Mrs."
            Father: Father
            Friend: Friend
            Friends: Friends
            Miss: Miss
            Monsignor: Monsignor
            "Mr.": "Mr."
            "Mr. and Mrs.": "Mr. and Mrs."
            "Mrs.": "Mrs."
            "Ms.": "Ms."
            Pastor: Pastor
            Rabbi: Rabbi
            "Rev.": "Rev."
            Reverend: Reverend
            Sir: Sir
            Sister: Sister
            The Honorable: The Honorable
    - fill_in:
        - name: first
          selector: "input[name='first']"
          value: $NAME_FIRST
          required: true
        - name: last
          selector: "input[name='last']"
          value: $NAME_LAST
          required: true
        - name: address1
          selector: "input[name='address1']"
          value: $ADDRESS_STREET
          required: true
        - name: city
          selector: "input[name='city']"
          value: $ADDRESS_CITY
          required: true
        - name: zip
          selector: "input[name='zip']"
          value: $ADDRESS_ZIP5
          required: true
        - name: areacode
          selector: "input[name='areacode']"
          value: $PHONE
          required: true
        - name: exch
          selector: "input[name='exch']"
          value: $PHONE
          required: true
        - name: phone
          selector: "input[name='phone']"
          value: $PHONE
          required: true
        - name: email
          selector: "input[name='email']"
          value: $EMAIL
          required: true
        - name: subject
          selector: "input[name='subject']"
          value: $SUBJECT
          required: true
        - name: message
          selector: "textarea[name='message']"
          value: $MESSAGE
          required: true
    - javascript:
        - value: "document.querySelector('[name=SubTopics]').selectedIndex = 1;"
    - click_on:
        - value: Send Your Message
          selector: "input[name='submit']"
  success:
    headers:
      status: 200
    body:
      contains: Thank you for contacting me.
