bioguide: SWe00194
contact_form:
  method: post
  action: /cgi-bin/governor/govmail/govmail_1c_new.pl
  steps:
    - visit: "http://www.state.nj.us/governor/contact/"
    - select:
        - name: selected
          selector: "select[name='selected']"
          value: $TOPIC
          required: true
          options:
            Addiction Services: Addiction Services
            Arts and History: Arts and History
            Business: Business
            "Child Support": "Child Support"
            Civil Service Commission: Civil Service Commission
            Consumer Affairs: Consumer Affairs
            Developmental Disabilities: Developmental Disabilities
            Division on Elections: Division on Elections
            "Disability / Unemployment": "Disability / Unemployment"
            "Family Care/Medicaid": "Family Care/Medicaid"
            Labor: Labor
            Lottery: Lottery
            Mental Health Services: Mental Health Services
            Pensions and Retirements: Pensions and Retirements
            Temporary Disability: Temporary Disability
            "Transportation / Motor Vehicles": "Transportation / Motor Vehicles"
            Unemployment: Unemployment
    - click_on:
        - value: Continue...
          selector: "#govmail input[name='Submit']"
    - find:
        - selector: "input[name='submit']"  
    - select:
        - name: prefix
          selector: "select[name='prefix']"
          value: $NAME_PREFIX
          required: true
          options:
            Captain: Captain
            Chief: Chief
            Councilman: Councilman
            Councilwoman: Councilwoman
            Dame: Dame
            Doctor: Doctor
            "Dr.": "Dr."
            "Dr. and Mr.": "Dr. and Mr."
            "Dr. and Mrs.": "Dr. and Mrs."
            Father: Father
            Friend: Friend
            Friends: Friends
            Miss: Miss
            Monsignor: Monsignor
            "Mr.": "Mr."
            "Mr. and Mrs.": "Mr. and Mrs."
            "Mrs.": "Mrs."
            "Ms.": "Ms."
            Pastor: Pastor
            Rabbi: Rabbi
            "Rev.": "Rev."
            Reverend: Reverend
            Sir: Sir
            Sister: Sister
            The Honorable: The Honorable
    - fill_in:
        - name: first
          selector: "input[name='first']"
          value: $NAME_FIRST
          required: true
        - name: last
          selector: "input[name='last']"
          value: $NAME_LAST
          required: true
        - name: address1
          selector: "input[name='address1']"
          value: $ADDRESS_STREET
          required: true
        - name: city
          selector: "input[name='city']"
          value: $ADDRESS_CITY
          required: true
        - name: zip
          selector: "input[name='zip']"
          value: $ADDRESS_ZIP5
          required: true
        - name: areacode
          selector: "input[name='areacode']"
          value: $PHONE
          required: true
        - name: exch
          selector: "input[name='exch']"
          value: $PHONE
          required: true
        - name: phone
          selector: "input[name='phone']"
          value: $PHONE
          required: true
        - name: email
          selector: ".text_Regular input[name='email']"
          value: $EMAIL
          required: true
        - name: subject
          selector: "input[name='subject']"
          value: $SUBJECT
          required: true
        - name: message
          selector: "textarea[name='message']"
          value: $MESSAGE
          required: true
    - click_on:
        - value: Send Your Message
          selector: "input[name='submit']"
  success:
    headers:
      status: 200
    body:
      contains: Thank you for contacting me.
