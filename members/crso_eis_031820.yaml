bioguide: crso_eis_031820
contact_form:
  method: POST
  action: ""
  steps:
    - visit: "https://comments.crso.info/"
    - find:
        - selector: "#CommentBody"
    - wait:
        - value: 5
    - fill_in:
        - selector: "#CommentBody"
          name: "CommentBody"
          value: $MESSAGE
          required: true
        - selector: "#CommenterName"
          name: "CommenterName"
          value: $NAME_FULL
          required: true
        - selector: "#CommenterCity"
          name: "CommenterCity"
          value: $ADDRESS_CITY
          required: true
        - selector: "#Email"
          name: "Email"
          value: $EMAIL
          required: true
    - select:
        - selector: "#DisplayCategories"
          value: $TOPIC
          required: true
          options:
            Agency Management: CommentCategories_0__Name
            Air Quality: CommentCategories_1__Name
            Alternatives: CommentCategories_2__Name
            Climate Change: CommentCategories[3].Name
            Commitment of Resources: CommentCategories[4].Name
            Cost: CommentCategories[5].Name
            Cultural Resources: CommentCategories[6].Name
            Cummulative Effects: CommentCategories[7].Name
            Dams: CommentCategories[8].Name
            EIS/NEPA: CommentCategories[9].Name
            Environmental Justice: CommentCategories[10].Name
            Fish: CommentCategories[11].Name
            Flooding: CommentCategories[12].Name
            Invertebrates (insects, mussels): CommentCategories[13].Name
            Navigation: CommentCategories[14].Name
            Noise: CommentCategories[15].Name
            Other: CommentCategories[16].Name
            Recreation: CommentCategories[17].Name
            Sediment Transport: CommentCategories[18].Name
            Vegetation (shorelines, aquatic): CommentCategories[19].Name
            Visual: CommentCategories[20].Name
            Water Flow and Timing: CommentCategories[21].Name
            Water Management: CommentCategories[22].Name
            Water Quality: CommentCategories[23].Name
            Water Supply: CommentCategories[24].Name
            Wetlands: CommentCategories[25].Name
            Wildlife: CommentCategories[26].Name
    - click_on:
        - selector: input[value="Submit Comment"]
    - wait:
        - value: 5
  success:
    headers:
      status: 200
    body:
      contains: Your confirmation number is
