bioguide: crso_eis_031820
contact_form:
  method: POST
  action: ""
  steps:
    - visit: "https://comments.crso.info/"
    - find:
        - selector: "#CommentBody"
    - wait:
        - value: 5
    - fill_in:
        - selector: "#CommenterName"
          name: "CommenterName"
          value: $NAME_FULL
          required: true
        - selector: "#CommenterCity"
          name: "CommenterCity"
          value: $ADDRESS_CITY
          required: true
        - selector: "#Email"
          name: "Email"
          value: $EMAIL
          required: true
    - javascript:
        - value:  "document.getElementById('CommentCategories_26__Selected').click();"
    - wait:
        - value: 5
    - javascript:
        - value: "document.querySelectorAll('input[value=\"Submit Comment\"]')[0].click();"
  success:
    headers:
      status: 200
    body:
      contains: Your confirmation number is
