bioguide: SWe00203
contact_form:
  method: post
  action: ""
  steps:
    - visit: "http://gov.nv.gov/ContacttheGovernor.aspx"
    - fill_in:
        - name: tbfName
          selector: "#tbfName"
          value: $NAME_FIRST
          required: true
        - name: tbLastName
          selector: "#tbLastName"
          value: $NAME_LAST
          required: true
        - name: tbZip
          selector: "#tbZip"
          value: $ADDRESS_ZIP5
          required: true
        - name: tbEmail
          selector: "#tbEmail"
          value: $EMAIL
          required: true
        - name: tbSubject
          selector: "#tbSubject"
          value: $SUBJECT
          required: true
        - name: taCustomerMessage
          selector: "#taCustomerMessage"
          value: $MESSAGE
          required: true
        - name: tbPhone
          selector: "#tbPhone"
          value: $PHONE
          required: true
        - name: tbStreet
          selector: "#tbStreet"
          value: $ADDRESS_STREET
          required: true
        - name: tbCity
          selector: "#tbCity"
          value: $ADDRESS_CITY
          required: true
    - select:
        - name: "SelectState"
          selector: "#SelectState"
          value: $ADDRESS_STATE_FULL
          required: true
          options:
            - Alabama
            - Alaska
            - Arizona
            - Arkansas
            - California
            - Colorado
            - Connecticut
            - Delaware
            - District of Columbia
            - Florida
            - Georgia
            - Hawaii
            - Idaho
            - Illinois
            - Indiana
            - Iowa
            - Kansas
            - Kentucky
            - Louisiana
            - Maine
            - Maryland
            - Massachusetts
            - Michigan
            - Minnesota
            - Mississippi
            - Missouri
            - Montana
            - Nebraska
            - Nevada
            - New Hampshire
            - New Jersey
            - New Mexico
            - New York
            - North Carolina
            - North Dakota
            - Ohio
            - Oklahoma
            - Oregon
            - Pennsylvania
            - Rhode Island
            - South Carolina
            - South Dakota
            - Tennessee
            - Texas
            - Utah
            - Vermont
            - Virginia
            - Washington
            - West Virginia
            - Wisconsin
            - Wyoming
        - name: "SelectPrefix"
          selector: "#SelectPrefix"
          value: $NAME_PREFIX
          required: true
          options:
            Miss: Miss
            Mr.: Mr.
            Mrs.: Mrs.
            Ms.: Ms.
            Mr. and Mrs.: Mr. and Mrs.
            Reverend: Reverend
            Father: Father
            Dr.: Dr.
            Atty: Atty
            Prof: Prof
            Coach: Coach
            Ofc: Ofc
        - name: SelectTopic
          selector: "#SelectTopic"
          value: $TOPIC
          required: true
          options:
            - Agriculture
            - Arts
            - Autograph
            - Boards/Commissions
            - Budget/Spending
            - Crime/Drugs
            - Cultural Affairs
            - Economic Development
