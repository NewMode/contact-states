bioguide: SWe00203
contact_form:
  method: post
  action: ""
  steps:
    - visit: "http://gov.nv.gov/Contact/Email_the_Governor_Form/"
    - fill_in:
        - name: fName
          selector: "#fName"
          value: $NAME_FIRST
          required: true
        - name: lName
          selector: "#lName"
          value: $NAME_LAST
          required: true
        - name: zipcode
          selector: "#zipcode"
          value: $ADDRESS_ZIP5
          required: true
        - name: email
          selector: "#email"
          value: $EMAIL
          required: true
        - name: Subject
          selector: "#Subject"
          value: $SUBJECT
          required: true
        - name: message
          selector: "#message"
          value: $MESSAGE
          required: true
        - name: Phone
          selector: "#Phone"
          value: $PHONE
          required: true
    - select:
        - name: "state"
          selector: "#state"
          value: $ADDRESS_STATE_FULL
          required: true
          options:
            - Alabama
            - Alaska
            - Arizona
            - Arkansas
            - California
            - Colorado
            - Connecticut
            - Delaware
            - District of Columbia
            - Florida
            - Georgia
            - Hawaii
            - Idaho
            - Illinois
            - Indiana
            - Iowa
            - Kansas
            - Kentucky
            - Louisiana
            - Maine
            - Maryland
            - Massachusetts
            - Michigan
            - Minnesota
            - Mississippi
            - Missouri
            - Montana
            - Nebraska
            - Nevada
            - New Hampshire
            - New Jersey
            - New Mexico
            - New York
            - North Carolina
            - North Dakota
            - Ohio
            - Oklahoma
            - Oregon
            - Pennsylvania
            - Rhode Island
            - South Carolina
            - South Dakota
            - Tennessee
            - Texas
            - Utah
            - Vermont
            - Virginia
            - Washington
            - West Virginia
            - Wisconsin
            - Wyoming
        - name: "Prefix"
          selector: "#Prefix"
          value: $NAME_PREFIX
          required: true
          options:
            Miss: Miss
            Mr.: Mr.
            Mrs.: Mrs.
            Ms.: Ms.
            Mr. and Mrs.: Mr. and Mrs.
            Reverend: Reverend
            Father: Father
            Dr.: Dr.
            Atty: Atty
            Prof: Prof
            Coach: Coach
            Ofc: Ofc
        - name: Topic
          selector: "#Topic"
          value: $TOPIC
          required: true
          options:
            - Agriculture  
            - Arts
            - Autograph
            - Boards/Commissions
            - Budget/Spending
            - Crime/Drugs
            - Cultural Affairs
            - Economic Development
