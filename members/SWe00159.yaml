bioguide: SWe00159
contact_form:
  method: post
  action: /contact/email-pat
  steps:
    - visit: "http://governor.nc.gov/contact/email-governor"
    - wait:
        value: 3
    - fill_in:
        - name: "submitted[first_name]"
          selector: "#edit-submitted-first-name"
          value: $NAME_FIRST
          required: true
        - name: "submitted[last_name]"
          selector: "#edit-submitted-last-name"
          value: $NAME_LAST
          required: true
        - name: "submitted[email]"
          selector: "#edit-submitted-email"
          value: $EMAIL
          required: true
        - name: "submitted[message]"
          selector: "#edit-submitted-message"
          value: $MESSAGE
          required: true
        - name: recaptcha_response_field
          selector: "#recaptcha_response_field"
          captcha_selector: "#recaptcha_challenge_image"
          value: $CAPTCHA_SOLUTION
          required: true
    - click_on:
        - value: Submit
          selector: "#edit-submit"
  success:
    headers:
      status: 200
    body:
      contains: "Thank you for"