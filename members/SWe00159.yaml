bioguide: SWe00159
contact_form:
  method: post
  action: /contact/email-pat
  steps:
    - visit: "http://www.governor.nc.gov/contact/email-pat"
    - fill_in:
        - name: "submitted[first_name]"
          selector: "#edit-submitted-first-name"
          value: $NAME_FIRST
          required: true
        - name: "submitted[last_name]"
          selector: "#edit-submitted-last-name"
          value: $NAME_LAST
          required: true
        - name: "submitted[email]"
          selector: "#edit-submitted-email"
          value: $EMAIL
          required: true
        - name: "submitted[message]"
          selector: "#edit-submitted-message"
          value: $MESSAGE
          required: true
    - javascript:
        - value: "var array = document.querySelector('.field-prefix').innerHTML.split(' '); document.querySelector('#edit-captcha-response').value = parseInt(array[0]) + parseInt(array [2]);"
    - click_on:
        - value: Submit
          selector: "#edit-submit"
  success:
    headers:
      status: 200
    body:
      contains: "Thank you, your submission has been received."