bioguide: state_ok_governor_mary_fallin
contact_form:
  method: post
  action:
  steps:
    - visit: "https://www.governor.ok.gov/contact-us/leave-comment"
    - fill_in:
        - name: qi_1_first_name
          selector: "#qi_1_first_name"
          value: $NAME_FIRST
          required: true
        - name: qi_1_last_name
          selector: "#qi_1_last_name"
          value: $NAME_LAST
          required: true
        - name: qi_1_addr_1
          selector: "#qi_1_addr_1"
          value: $ADDRESS_STREET
          required: true
        - name: qi_1_city
          selector: "#qi_1_city"
          value: $ADDRESS_STREET
          required: true
        - name: qi_1_zip
          selector: "#qi_1_zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: qi_1_email
          selector: "#qi_1_zip"
          value: $EMAIL
          required: true
        - name: qi_8
          selector: "#qi_8"
          value: $MESSAGE
          required: true
    - select:
        - name: qi_1_state
          selector: "#qi_1_state"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
          options:
            Oklahoma: OK
    - click_on:
        - value: Please submit your comment or opinion
          selector: "#btn_submit"
  success:
    headers:
      status: 200
    body:
      contains: Your message has been sent.
