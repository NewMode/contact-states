bioguide: SWe00310
contact_form:
  method: post
  action: "/contact-us/#wpcf7-f11382-p221-o1"
  steps:
    - visit: "http://governor.wyo.gov/contact-us/"
    - fill_in:
        - name: FirstName
          selector: "form.wpcf7-form input[name='FirstName']"
          value: $NAME_FIRST
          required: true
        - name: LastName
          selector: "form.wpcf7-form input[name='LastName']"
          value: $NAME_LAST
          required: true
        - name: Address
          selector: "form.wpcf7-form input[name='Address']"
          value: $ADDRESS_STREET
          required: true
        - name: City
          selector: "form.wpcf7-form input[name='City']"
          value: $ADDRESS_CITY
          required: true
        - name: State
          selector: "form.wpcf7-form input[name='State']"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
        - name: Zip
          selector: "form.wpcf7-form input[name='Zip']"
          value: $ADDRESS_ZIP5
          required: true
        - name: Email
          selector: "form.wpcf7-form input[name='Email']"
          value: $EMAIL
          required: true
        - name: Phone
          selector: "form.wpcf7-form input[name='Phone']"
          value: $PHONE
          required: true
        - name: Subject
          selector: "form.wpcf7-form input[name='Subject']"
          value: $SUBJECT
          required: true
        - name: Message
          selector: "form.wpcf7-form textarea[name='Message']"
          value: $MESSAGE
          required: true
    - click_on:
        - value: Submit
          selector: input.wpcf7-form-control.wpcf7-submit.btn-send
    - find:
        - selector: "div.wpcf7-response-output"
          value: "Your message was sent successfully. Thanks."
  success:
    headers:
      status: 200
    body:
      contains: Your message was sent successfully. Thanks.
