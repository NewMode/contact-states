bioguide: state_me_gov_janet_mills
contact_form:
  method: post
  action: "https://www.maine.gov/governor/mills/contact/share-your-opinion"
  steps:
    - visit: "https://www.maine.gov/governor/mills/contact/share-your-opinion"
    - fill_in:
        - name: "qi_1_first_name"
          selector: "#qi_1_first_name"
          value: $NAME_FIRST
          required: true
        - name: "qi_1_last_name"
          selector: "#qi_1_last_name"
          value: $NAME_LAST
          required: true
        - name: qi_1_addr_1
          selector: "#qi_1_addr_1"
          value: $ADDRESS_STREET
          required: true
        - name: qi_1_city
          selector: "#qi_1_city"
          value: $ADDRESS_STREET
          required: true
        - name: qi_1_zip
          selector: "#qi_1_zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: "qi_1_email"
          selector: "#qi_1_email"
          value: $EMAIL
          required: true
        - name: "qi_1_hphone"
          selector: "#qi_1_hphone"
          value: $PHONE
          required: true
        - name: "qi_2"
          selector: "#qi_2"
          value: $MESSAGE
          required: true
    - select:
        - name: qi_1_state
          selector: "#qi_1_state"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
          options:
            Maine: ME
    - click_on:
        - value: NRN
          selector: "#qi_3_1"
        - value: Submit
          selector: "#Submit"
  success:
    headers:
      status: 200
    body:
      contains: Thank you
