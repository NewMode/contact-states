bioguide: SWe00246
contact_form:
  method: post
  action: "EForm.aspx?__cid=FSL_SC_GOV&__fid=100001"
  steps:
    - visit: "https://iqconnect.lmhostediq.com/iqextranet/EForm.aspx?__cid=FSL_SC_GOV&__fid=100001"
    - fill_in:
        - name: qi_3_first_name
          selector: "#qi_3_first_name"
          value: $NAME_FIRST
          required: true
        - name: qi_3_last_name
          selector: "#qi_3_last_name"
          value: $NAME_LAST
          required: true
        - name: qi_3_addr_1
          selector: "#qi_3_addr_1"
          value: $ADDRESS_STREET
          required: true
        - name: qi_3_city
          selector: "#qi_3_city"
          value: $ADDRESS_CITY
          required: true
        - name: qi_3_zip
          selector: "#qi_3_zip"
          value: $ADDRESS_ZIP5
          required: false
        - name: qi_3_email
          selector: "#qi_3_email"
          value: $EMAIL
          required: true
        - name: qi_6
          selector: "#qi_6"
          value: $SUBJECT
          required: true
        - name: qi_8
          selector: "#qi_8"
          value: $MESSAGE
          required: true
    - select:
        - name: qi_3_state
          selector: "#qi_3_state"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
          options:
            Alabama: AL
            Alaska: AK
            America Samoa: AS
            Arizona: AZ
            Arkansas: AR
            California: CA
            Colorado: CO
            Connecticut: CT
            D.C.: D.C.
            Delaware: DE
            Federated States of Micronesia: FM
            Florida: FL
            Foreign Correspondence: FC
            Georgia: GA
            Guam: GU
            Hawaii: HI
            Idaho: ID
            Illinois: IL
            Indiana: IN
            Iowa: IA
            Kansas: KS
            Kentucky: KY
            Louisiana: LA
            Maine: ME
            Marshall Islands: MH
            Maryland: MD
            Massachusetts: MA
            Michigan: MI
            Minnesota: MN
            Mississippi: MS
            Missouri: MO
            Montana: MT
            Nebraska: NE
            Nevada: NV
            New Hampshire: NH
            New Jersey: NJ
            New Mexico: NM
            New York: NY
            North Carolina: NC
            North Dakota: ND
            Northern Mariana Islands: MP
            Ohio: OH
            Oklahoma: OK
            Oregon: OR
            Palau: PW
            Pennsylvania: PA
            Puerto Rico: PR
            Rhode Island: RI
            South Carolina: SC
            South Dakota: SD
            Tennessee: TN
            Texas: TX
            Trust Territory: TT
            Utah: UT
            Vermont: VT
            Virgin Islands: VI
            Virginia: VA
            Washington: WA
            West Virginia: WV
            Wisconsin: WI
            Wyoming: WY
        - name: qi_5
          selector: "#qi_5"
          value: $TOPIC
          required: true
          options:
            Budget/Taxes: BUDGET_TAXES
            Health: HEALTH
            Energy/Environment: ENERGY_ENVIRONMENT
            Legal: LEGAL
            Infrastructure: INFRASTRUCTURE
            Commerce/Economic Development: COMMERCE_ECONDEVELOP
            Federal: FEDERAL
            Education: EDUCATION
    - click_on:
        - value: Submit
          selector: "#btn_submit"
  success:
    headers:
      status: 200
    body:
      contains: ""
