bioguide: regulationsgov_ceq_031020
contact_form:
  method: POST
  action: ""
  steps:
    - visit: "https://www.regulations.gov/comment?D=CEQ-2019-0003-0001&p=1"
    - find:
        - selector: "#comment_general_comment"
    - wait:
        - value: 5
    - fill_in:
        - selector: "#comment_general_comment"
          name: "comment_general_comment"
          id: "x-auto-0-input"
          value: $MESSAGE
          required: true
          options:
            max_length: 2000
        - selector: "#comment_first_name"
          name: "comment_first_name"
          id: "x-auto-1-input"
          value: $NAME_FIRST
          required: false
        - selector: "#comment_last_name"
          name: "comment_last_name"
          id: "x-auto-2-input"
          value: $NAME_LAST
          required: false
        - selector: "#comment_city_address"
          name: "comment_city_address"
          id: "x-auto-5-input"
          value: $ADDRESS_CITY
        - select:
            - selector: "#comment_state"
              name: "comment_state"
              id: "x-auto-6-input"
              value: $ADDRESS_STATE_POSTAL_ABBREV
              required: false
              options:
                Alabama: AL
                Alaska: AK
                Arizona: AZ
                Arkansas: AR
                California: CA
                Colorado: CO
                Connecticut: CT
                Delaware: DE
                District of Columbia: DC
                Florida: FL
                Georgia: GA
                Hawaii: HI
                Idaho: ID
                Illinois: IL
                Indiana: IN
                Iowa: IA
                Kansas: KS
                Kentucky: KY
                Louisiana: LA
                Maine: ME
                Maryland: MD
                Massachusetts: MA
                Michigan: MI
                Minnesota: MN
                Mississippi: MS
                Missouri: MO
                Montana: MT
                Nebraska: NE
                Nevada: NV
                New Hampshire: NH
                New Jersey: NJ
                New Mexico: NM
                New York: NY
                North Carolina: NC
                North Dakota: ND
                Ohio: OH
                Oklahoma: OK
                Oregon: OR
                Pennsylvania: PA
                Rhode Island: RI
                South Carolina: SC
                South Dakota: SD
                Tennessee: TN
                Texas: TX
                Utah: UT
                Vermont: VT
                Virginia: VA
                Washington: WA
                West Virginia: WV
                Wisconsin: WI
                Wyoming: WY
        - selector: "#comment_zip"
          name: "comment_zip"
          id: "x-auto-8-input"
          value: $ADDRESS_ZIP5
          required: false
        - selector: "#country"
          name: "country"
          id: "x-auto-9-input"
          value: "United States"
          required: false
          options:
           United States: "United States"
    - click_on:
        - selector: "#comment_confirm_submission"
    - wait:
        - value: 5
    - javascript:
        - value: "document.querySelector('.commit input').click();"
    - wait:
        - value: 5
  success:
    headers:
      status: 200
    body:
      contains: Thank you! Your comment has been submitted
