    - visit: "https://www.federalregister.gov/documents/2019/05/10/2019-09566/housing-and-community-development-act-of-1980-verification-of-eligible-status#open-comment"
    - find:
        - selector: "#comment_general_comment"
    - click_on:
        - selector: "#comment-start-over"
    - fill_in:
        - selector: "#comment_general_comment"
          name: "comment[general_comment]"
          value: $MESSAGE
          required: true
          options:
            max_length: 2000
        - selector: "#comment_first_name"
          name: "comment[first_name]"
          value: $NAME_FIRST
          required: true
        - selector: "#comment_last_name"
          name: "comment[last_name]"
          value: $NAME_LAST
          required: true
        - selector: "#comment_zip"
          name: "comment[zip]"
          value: $ADDRESS_ZIP5
          required: true
        - selector: "#comment_email"
          name: "comment[email]"
          value: $EMAIL
          required: true
    - click_on:
        - selector: "#comment_confirm_submission"
