bioguide: whitehousegov_190104
contact_form:
  method: post
  action: "https://www.whitehouse.gov/contact/"
  steps:
    - visit: "https://www.whitehouse.gov/contact/"
    - fill_in:
        - name: "Contact.FirstName"
          selector: "#Contact.FirstName"
          value: $NAME_FIRST
          max_length: 40
          required: true
        - name: "Contact.LastName"
          selector: "#Contact.LastName"
          value: $NAME_LAST
          max_length: 80
          required: true
        - name: "Contact.MailingStreet
          selector: "#Contact.MailingStreet"
          value: $ADDRESS_STREET
          max_length: 255
          required: true
        - name: "Contact.MailingCity"
          selector: "#Contact.MailingCity"
          value: $ADDRESS_CITY
          max_length: 40
          required: true
        - name: "Contact.MailingPostalCode"
          selector: "#Contact.MailingPostalCode"
          value: $ADDRESS_ZIP5
          max_length: 20
          required: true
        - name: "Contact.Email
          selector: "#Contact.Email"
          value: $EMAIL
          max_length: 80
          required: true
        - name: "Contact.HomePhone"
          selector: "#Contact.HomePhone"
          value: $PHONE
          max_length: 40
          required: true
        - name: "Contact.Case.Description"
          selector: "#Contact.Case.Description"
          value: $MESSAGE
          max_length: 2000
          required: true
    - select:
        - name: "Contact.Case.Who_are_you_trying_to_contact__c"
          selector: "#Contact.Case.Who_are_you_trying_to_contact__c"
          value: "Contact the President"
          required: true
          options:
            - Contact the President
        - name: Contact.Salutation
          selector: Contact.Salutation
          options:
            - Mr.
            - Ms.
            - Mrs.
            - Dr.
        - name: "Contact.MailingState"
          selector: "#Contact.MailingState"
          value: $ADDRESS_STATE_FULL
          required: true
          options:
            - Alabama
            - Alaska
            - American Samoa
            - Arizona
            - Arkansas
            - Armed Forces Americas
            - Armed Forces Europe
            - Armed Forces Pacific
