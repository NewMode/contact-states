bioguide: state_nd_gov_doug_burgum
contact_form:
  method: post
  action: "/contact-us"
  steps:
    - visit: "https://www.governor.nd.gov/contact-us"
    - fill_in:
        - name: "submitted[name]"
          selector: "#edit-submitted-name"
          value: $NAME_FULL
          required: true
        - name: "submitted[subject]"
          selector: "#edit-submitted-subject"
          value: $SUBJECT
          required: true
        - name: "submitted[email_address]"
          selector: "#edit-submitted-email-address"
          value: $EMAIL
          required: true
        - name: "submitted[comments]"
          selector: "#edit-submitted-comments"
          value: $MESSAGE
          required: true
        - name: "submitted[comments]"
          selector: "#edit-submitted-comments"
          value: $PHONE
          required: true
    - click_on:
        - selector: ".webform-submit"
  success:
    headers:
      status: 200
    body:
      contains: Thank you for your message