bioguide: state_va_gov_terry_mcauliffe
contact_form:
  method: post
  action: /communityrelations/form/email
  steps:
    - visit: "https://solutions.virginia.gov/communityrelations/form/email"
    - fill_in:
        - name: RequestedByFirstName
          selector: "#RequestedByFirstName"
          value: $NAME_FIRST
          required: true
        - name: RequestedByLastName
          selector: "#RequestedByLastName"
          value: $NAME_LAST
          required: true
        - name: RequestedByStreetAddress
          selector: "#RequestedByStreetAddress"
          value: $ADDRESS_STREET
          required: true
        - name: RequestedByCity
          selector: "#RequestedByCity"
          value: $ADDRESS_CITY
          required: true
        - name: RequestedByZipCode
          selector: "#RequestedByZipCode"
          value: $ADDRESS_ZIP5
          required: true
        - name: RequestedByEmail
          selector: "#RequestedByEmail"
          value: $EMAIL
          required: true
        - name: MessageSubject
          selector: "#MessageSubject"
          value: $SUBJECT
          required: true
        - name: MessageBody
          selector: "#MessageBody"
          value: $MESSAGE
          required: true
    - check:
        - name: ResponseRequired
          selector: "#ResponseRequired[value='Yes']"
          value: "Yes"
    - click_on:
        - value: Submit
          selector: "input[type='submit']"
    - find:
        - selector: "h2"
          value: "Thank You"
  success:
    headers:
      status: 200
    body:
      contains: Your request has been sent to the